<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog</title>
</head>
<body>
    {% for post in posts: %}
        {% if post['id'] == 2: %}
            <h1>{{  post['title'] }}</h1>
            <h2>{{post['subtitle']}}</h2>
            <h3>{{post['body']}}</h3>
            <br>
        {% endif %}
    {% endfor %}
</body>
</html>
